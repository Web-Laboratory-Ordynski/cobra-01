<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex 01</title>
    <link rel="stylesheet" href="/css/libs.min.css">
    <link rel="stylesheet" href="/css/style.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <section class="cups section">
        <div class="container">
            <div class="cups__items">
                <div class="cups__item">
                    <div class="cups__price">$2</div>
                    <div class="cups__img">
                        <img src="img/1.png" alt="" class="cup">
                    </div>
                    <div class="cups__title">Bronze</div>
                    <div class="cups__descr">
                        any cup of coffee until $3
                    </div>
                </div>
                <div class="cups__item cups__item--active">
                    <div class="cups__price cups__price--active">$3</div>
                    <div class="cups__img cups__img--active">
                        <img src="img/2.png" alt="" class="cup">
                    </div>
                    <div class="cups__title">Gold</div>
                    <div class="cups__descr">
                        any cup of coffee until $5
                    </div>
                </div>
                <div class="cups__item">
                    <div class="cups__price">$2.5</div>
                    <div class="cups__img">
                        <img src="img/3.png" alt="" class="cup">
                    </div>
                    <div class="cups__title">Silver</div>
                    <div class="cups__descr">
                        any cup of coffee until $4
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
