<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список покупок в новую квартиру</title>
    <style>
         body {
            max-width: 800px;
            margin: 0 auto;
            background: url(images/fon.jpg);
            text-align: center;
             }
         li {
            list-style-type: none; 
            font-size: 25px;
             }
        article {
            background-color: rgba(228, 211, 190, 0.616);
        }
    </style>
</head>
<body>
    <header>
        <h1>ЧЕК-ЛИСТ ПОКУПОК В НОВУЮ КВАРТИРУ</h1>
    </header>
    <article>
        <h2>Для комфорта в новой квартире стоит приобрести:</h2>
        <ul>
            <li><input type="checkbox" id="check1"><label for="check1">Дверь</label></li>
            <li><input type="checkbox" id="check2"><label for="check2">Стол и стул</label></li>
            <li><input type="checkbox" id="check3"><label for="check3">Спальное место</label></li>
            <li><input type="checkbox" id="check4"><label for="check4">Шторы</label></li>
            <li><input type="checkbox" id="check5"><label for="check5">Люстры</label></li>
            <li><input type="checkbox" id="check6"><label for="check6">Посуда</label></li>
            <li><input type="checkbox" id="check7"><label for="check7">Шкаф</label></li>
            <li><input type="checkbox" id="check8"><label for="check8">Зеркало</label></li>
            <li><input type="checkbox" id="check9"><label for="check9">Собакен</label></li>
            <li><input type="checkbox" id="check10"><label for="check10">Светильники</label></li>
            <li><input type="checkbox" id="check11"><label for="check11">Кондиционер</label></li>
            <li><input type="checkbox" id="check12"><label for="check12">Розетки и выключатели</label></li>
            <li><input type="checkbox" id="check13"><label for="check13">Утюг</label></li>
            <li><input type="checkbox" id="check14"><label for="check14">Сушилка для белья</label></li>
            <li><input type="checkbox" id="check15"><label for="check15">Пылесос</label></li>
        </ul>
    </article>
</body>
</html>
