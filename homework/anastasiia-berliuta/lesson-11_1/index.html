<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson11</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="container__proposal">
           <div class="container__proposal-info">
            <div class="proposal__price">
                <div class="price">
                    <img src="img/bronze.svg" alt="price">
                </div>
            </div>
            <div class="proposal__image">
                <div class="image">
                    <img src="img/bronze.png" alt="cup">
                </div>
            </div>
            <div class="proposal__about">
                <div class="about__title">
                    <p class="text"><b>Bronze</b></p>
                </div>
                <div class="about__about">
                    <p class="text">any cup of coffee until $3</p>
                </div>
            </div>
           </div>
        </div>
        <div class="container__proposal">
           <div class="container__proposal-info">
            <div class="proposal__price">
                <div class="price">
                    <img src="img/gold.svg" alt="price">
                </div>
            </div>
            <div class="proposal__image">
                <div class="image">
                    <img src="img/gold.png" alt="cup">
                </div>
            </div>
            <div class="proposal__about">
                <div class="about__title">
                    <p class="text"><b>Gold</b></p>
                </div>
                <div class="about__about">
                    <p class="text">any cup of coffee until $5</p>
                </div>
            </div>
           </div>
        </div>
        <div class="container__proposal">
           <div class="container__proposal-info">
            <div class="proposal__price">
                <div class="price">
                    <img src="img/silver.svg" alt="price">
                </div>
            </div>
            <div class="proposal__image">
                <div class="image">
                    <img src="img/silver.png" alt="cup">
                </div>
            </div>
            <div class="proposal__about">
                <div class="about__title">
                    <p class="text"><b>Silver</b></p>
                </div>
                <div class="about__about">
                    <p class="text">any cup of coffee until $4</p>
                </div>
            </div>
           </div>
        </div>
    </div>
</body>

</html>
