<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>CSS Dinner Shopping List</h1>
        <h3>Let's go to the mall!</h3>
    </header>
    <nav>
        <ul>
            <li class="view"><input type="checkbox" id="pickles" name="pickles" value="pickle"><label for="pickles">A
                    lot of pickles <span> for the next lessons about CSS</span></label>
            </li>
            <li class="view"><input type="checkbox" id="apples" name="apples" value="apples"><label for="apples"> 10
                    apples <span> for mor CSS manipulations</span></label>
            </li>
            <li class="view"><input type="checkbox" id="oranges" name="oranges" value="oranges"><label for="oranges">
                    20 oranges <span>because they are awesome</span></label>
            </li>
            <li class="view"><input type="checkbox" id="plates" name="plates" value="plates"><label for="plates">13
                    plates <span> hmm... they always disappear</span></label>
            </li>
            <li class="view"><input type="checkbox" id="bentos" name="bentos" value="bentos"><label for="bentos">15
                    bentos</label></li>
            <li class="view"><input type="checkbox" id="sake" name="sake" value="sake"><label for="sake"> 1 bottle of
                    Sake ^_^ <span>for my friends</span></label>
            </li>
        </ul>
    </nav>
    <footer>
        <ul>
            <li>
                <h3>Bon appetit :)</h3>
            </li>
        </ul>
    </footer>
</body>

</html>
