<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page">
        <div class="page__background">
            <div class="card page__card">
                <div class="card__logo">
                    <img src="img/logo.png">
                </div>
                <div class="page__card__item">
                    <img src="img/shoe.png">
                    <div class="card__sliders">
                        <img class="circle1" src="img/1c.png">
                        <img src="img/2c.png">
                        <img src="img/3c.png">
                        <img src="img/4c.png">
                    </div>
                </div>
                <div class="info page__card">
                    <div class="info__title">
                        <p class="title">
                            Nike SB Stefan Janoski Max
                        </p>
                    </div>
                    <div class="info__about">
                        <p class="about">
                            Unisex Skateboarding Shoe
                        </p>
                    </div>
                    <div class="info__stars">
                        <img class="stars__item--active" src="img/star.svg">
                        <img class="stars__item--active" src="img/star.svg">
                        <img class="stars__item--active" src="img/star.svg">
                        <img class="stars__item" src="img/star.svg">
                        <img class="stars__item" src="img/star.svg">
                    </div>
                    <div class="info__size">
                        <p class="size">Size Qty</p>
                    </div>
                    <div class="info__add">
                        <p class="add">Add to cart</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
