<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <div class="content__tabs">
                <div class="content__tab">
                    Sign in
                </div>
                <div class="content__tab">
                    Join us
                </div>
            </div>
            <div class="content__form">
                
                    <div class="form__input">
                        <label for="username">Username</label>
                        <input class="input input--username-password" type="text" minlenghth=4 maxlength=10 id="username">
                    </div>
                    <div class="form__input">
                        <label for="password">Passsword</label>
                        <input class="input input--username-password" type="password" minlenghth=8 maxlength=16 id="password">
                    </div>
                    <div class="form__checkbox">
                        <input class="custom-checkbox" type="checkbox" id="keepsigned" name="keepsigned" value="keepsigned"checked>
                        <label for="keepsigned">Keep me signed in</label>
                      </div>
                    <div class="form__submit">
                        <input class="input input--submit" type="submit" value="Sign in">
                    </div>
                
            </div>
            <div class="content__additional">
                <div class="additional__tab">
                    Forgot password
                </div>
                <div class="additional__tab">
                    Create an account
                </div>
            </div>
        </div>
    </div>
</body>

</html>
